<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #252525;
            font-size: 2.5em;
        }

        h2 {
            color: #16706e;
            border-bottom: 2px solid #acbdb3;
            padding-bottom: 10px;
        }

        img {
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #1a4e40;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 1.2em;
        }

        a {
            color: #6da187;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* 다크모드 스타일 */
        body.dark-mode {
            background-color: #1a1a1a;
            color: #f4f4f4;
        }

        .dark-mode h1 {
            color: #f4f4f4;
        }

        .dark-mode h2 {
            color: #8cd9d7;
            border-bottom-color: #6da187;
        }

        .dark-mode th {
            background-color: #2c7a66;
        }

        .dark-mode tr:nth-child(even) {
            background-color: #2a2a2a;
        }

        .dark-mode td, .dark-mode th {
            border-color: #444;
        }

        .dark-mode a {
            color: #8cd9d7;
        }

        #darkModeToggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .dark-mode #darkModeToggle {
            background-color: #f4f4f4;
            color: #333;
        }
    </style>
</head>

<body>
    <header>
        <h1><i>kim yeonjoo</i></h1>
        <p><img src="picture.jpg" width="200" height="200" /></p>
        <p1><em>안녕하세요! 데이터 분석가를 위해 열심히 공부중 입니다.</em></p1>
        <p><li><em>데이터 분석&엔지니어 과정 : ~2025.03.28</li></em></p>
    </header>

    <button id="darkModeToggle" style="position: fixed; top: 20px; right: 20px;"></button>

    <nav>
    <section>
        <article = id="studying">
            <h2><i>Studying..<img src="https://png.pngtree.com/png-clipart/20230807/original/pngtree-thought-cloud-icon-concept-object-speak-vector-picture-image_10096778.png" width="50" height="50"></i></h2>
            <ul><em>
                <li>객체 지향 프로그래밍</li>
                <li>서비스 프로그래밍</li>
                <li>데이터 처리 플랫폼 구축</li>
            </ul></em>
        </article>
        <article = id="timettalbe">
            <h2><i>Timetable <img src="https://img.lovepik.com/png/20231006/Geometric-round-clock-timetable-clock-dial-scale-hour-hand_108275_wh1200.png" width="50" height="50"></i></h2>
            <table border="1">
            <tr>
            <th>&nbsp;</th><th>M</th> <th>T</th><th>W</th><th>T</th><th>F</th>
            </tr>
            <tr>
            <td>AM</td><td>python</td> <td>numpy</td> <td>pandas</td> <td>web</td> <td>data</td>
            </tr>
            <tr>
            <td>PM</td><td>python</td> <td>numpy</td> <td>pandas</td> <td>html</td> <td>platform</td>
            </tr>
            </table> 
        </article>
    </section>
    </nav>

    <footer>
        <p><i><a href="https://github.com/Kim-Yeonjoo?tab=repositories">https://github.com/Kim-Yeonjoo</a></i></p>
    </footer>
    <script>
        
        // 타이핑 애니메이션
        document.addEventListener('DOMContentLoaded', function() {
            let textElement = document.querySelector('header p1');
            let text = textElement.textContent;
            textElement.textContent = '';
            let index = 0;

            function typeEffect() {
                if (index < text.length) {
                    textElement.textContent += text.charAt(index);
                    index++;
                    setTimeout(typeEffect, 100); // 타이핑 속도 조절 (ms 단위)
                }
            }

            typeEffect();
        });

        // 다크 모드 토글
        document.getElementById('darkModeToggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
        });

       
    
    </script>

</body>
</html>
